    <script>
      let coinSound = document.getElementById("coinSound");
      let canDisplaySplash = true;

      var slots_0 = ["null", "üçì", "üçí", "üçá", "üçä", "üçã", "üçç"];

      // async because await is used to add delay between icon changes in the spools
      async function roll() {
        // to do: change the slot variables to contain different icons
        // atm all spools use slots_0
        // const slots_0 = ["null", "üçì", "üçí", "üçá", "üçä", "üçã", "üçç"];
        const slots_1 = ["null", "üçì", "üçí", "üçá", "üçä", "üçã", "üçç"];
        const slots_2 = ["null", "üçì", "üçí", "üçá", "üçä", "üçã", "üçç"];

        // Divs for each of the three spools
        const spool_0 = document.getElementById("one");
        const spool_1 = document.getElementById("two");
        const spool_2 = document.getElementById("three");

        let money = document.getElementById("money").innerHTML;
        let playCost = 1;
        money = parseFloat(money);

        if (money >= 1) {
          document.getElementById("coinSound").loop = true;
          coinSound.play();
          // makes sure that the player can only roll once. this is reset after results are in
          document.getElementById("playBtn").onclick = function() {
            idle();
          };

          money = money - playCost;
          document.getElementById("money").innerHTML = money;

          // Calcute a random value for each spool to display
          var one =
            1 + Math.floor(Math.random() * Math.floor(slots_0.length - 1));
          var two =
            1 + Math.floor(Math.random() * Math.floor(slots_0.length - 1));
          var three =
            1 + Math.floor(Math.random() * Math.floor(slots_0.length - 1));

          let a = 1;
          let sleepTime = 100;

          // iterate on the array of the slots, creating an effect of spinning spools
          for (let i = 1; i < slots_0.length + one; i++) {
            await new Promise(r => setTimeout(r, sleepTime));
            spool_0.innerHTML = slots_0[a];
            a++;
            if (a == slots_0.length) {
              a = 1;
            }
          }
          // by adding this we get the probability of a die roll when the slots array length is 6
          // it also means that iterating on the array is just for show
          document.getElementById("one").innerHTML = slots_0[one];

          let b = 1;
          for (let i = 1; i < slots_0.length + two; i++) {
            await new Promise(r => setTimeout(r, sleepTime));
            spool_1.innerHTML = slots_0[b];
            b++;
            if (b == slots_0.length) {
              b = 1;
            }
          }
          document.getElementById("two").innerHTML = slots_0[two];

          let c = 1;
          for (let i = 0; i < slots_0.length + three; i++) {
            await new Promise(r => setTimeout(r, sleepTime));
            spool_2.innerHTML = slots_0[c];
            c++;
            if (c == slots_0.length) {
              c = 1;
            }
            if (i >= (slots_0.length + three) / 2) {
              sleepTime = sleepTime * 1.4;
            }
          }
          document.getElementById("three").innerHTML = slots_0[three];

          // prints a neat representation of the icon results to the console
          var zero = spool_0.innerHTML;
          var uno = spool_1.innerHTML;
          var dos = spool_2.innerHTML;
          console.log(zero, uno, dos);

          // checks the resulting sum of money
          // x x x = 3
          // x 0 x = 2
          // x x 0 or 0 x x = 1
          // yes, probability for x0x or xx0 is the same, but they give different amounts of money now
          if (
            spool_0.innerHTML === spool_1.innerHTML &&
            spool_0.innerHTML === spool_2.innerHTML
          ) {
            money = money + 3;
            document.getElementById("money").innerHTML = money;
            console.log("3");
            displaySplash();
          } else if (spool_0.innerHTML === spool_1.innerHTML) {
            money = money + 1;
            document.getElementById("money").innerHTML = money;
            console.log("1");
            displaySplash();
          } else if (spool_0.innerHTML === spool_2.innerHTML) {
            money = money + 2;
            document.getElementById("money").innerHTML = money;
            console.log("2");
            displaySplash();
          } else if (spool_1.innerHTML === spool_2.innerHTML) {
            money = money + 1;
            document.getElementById("money").innerHTML = money;
            console.log("1");
            displaySplash();
          }
        }
        document.getElementById("playBtn").onclick = function() {
          roll();
        };
        document.getElementById("coinSound").loop = false;
      }

      function sleep(ms) {
        console.log("sleeping");
        return new Promise(resolve => setTimeout(resolve, ms));
      }
      function idle() {
        console.log("stop pressing play");
      }

      // Mute page if checkbox is checked
      // and unmute if unchecked
      function muteAudio(checkboxElement) {
        if (!checkboxElement.checked) {
          mutePage(true);
        } else if (checkboxElement.checked) {
          mutePage(false);
        }
      }

      // Mute a singular HTML5 element
      function muteMe(elem, isMute) {
        elem.muted = isMute;
      }

      // Try to mute all video and audio elements on the page
      function mutePage(isMute) {
        var elems = document.querySelectorAll("video, audio");

        [].forEach.call(elems, function(elem) {
          muteMe(elem, isMute);
        });
      }

      // Use colors on page if checkbox is checked
      // and use grayscale if unchecked
      function changePageColor(checkboxElement) {
        if (!checkboxElement.checked) {
          toggleGreyscaleFilter();
        } else if (checkboxElement.checked) {
          toggleGreyscaleFilter();
        }
      }

      // Change colors to greys
      function toggleGreyscaleFilter() {
        if (document.body.style.filter == "grayscale(100%)") {
          document.body.style.filter = "";
        } else {
          document.body.style.filter = "grayscale(100%)";
        }
      }

      // Use fruit symbols on reels if checkbox is checked
      // and use card symbols if unchecked
      function changeReelSymbols(checkboxElement) {
        if (!checkboxElement.checked) {
          toggleCardSymbols();
        } else if (checkboxElement.checked) {
          toggleFruitSymbols();
        }
      }

      // Use card symbols
      function toggleCardSymbols() {
        slots_0 = ["null", "A", "K", "Q", "J", "10", "9"];
      }

      // Use fruit symbols
      function toggleFruitSymbols() {
        slots_0 = ["null", "üçì", "üçí", "üçá", "üçä", "üçã", "üçç"];
      }

      // Show win message if checkbox is checked
      // and do not show if unchecked
      // TODO: add it only to wins and make it disappear after some time
      function toggelSplash(checkboxElement) {
        if (!checkboxElement.checked) {
          //document.getElementById("winMessage").style.display = "none";
          canDisplaySplash = false;
        } else if (checkboxElement.checked) {
          //document.getElementById("winMessage").style.display = "block";
          canDisplaySplash = true;
        }
      }

      // Displays splash when a win is made
      async function displaySplash() {
        console.log("display splash called");
        if (canDisplaySplash) {
          document.getElementById("winMessage").style.display = "block";
          await new Promise(r => setTimeout(r, 2500));
          document.getElementById("winMessage").style.display = "none";
        }
      }
    </script>

    <script>
      // Gives out a loan of 5 that's added to the player's money
      function loan() {
        var money = document.getElementById("money").innerHTML;
        var debt = document.getElementById("debt").innerHTML;
        if (money < 1) {
          var loan = 5;
          money = parseFloat(money) + parseInt(loan);
          document.getElementById("money").innerHTML = money;

          debt = parseFloat(debt) + parseInt(loan);
          document.getElementById("debt").innerHTML = debt;
        }
      }
      // Pays player's loan back
      function pay() {
        var money = document.getElementById("money").innerHTML;
        var debt = document.getElementById("debt").innerHTML;
        money = parseFloat(money);
        debt = parseFloat(debt);

        if (money < debt) {
          debt = parseFloat(debt) - parseFloat(money);
          document.getElementById("debt").innerHTML = debt;
          document.getElementById("money").innerHTML = 0;
        } else if (money > debt || money == debt) {
          debt = parseFloat(debt) - parseFloat(money);
          money = Math.abs(debt);
          document.getElementById("debt").innerHTML = 0;
          document.getElementById("money").innerHTML = money;
        }
      }
    </script>
