<html>

<head>
  <script src="components/aframe.min.js"></script>
  <script src="components/game.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="lastReelEventListener()">
  <a-scene inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" style="z-index: 0; position: absolute;">
    <a-assets>
      <a-asset-item id="reel" src="./3D_assets/reel_separated_faces.glb"></a-asset-item>
    </a-assets>
    <a-camera fov="50" position="0 1.5 0" wasd-controls-enabled="enabled" look-controls-enabled="enabled"></a-camera>
    <a-sky color="#ECECEC" material="" geometry=""></a-sky>
    <a-entity id="reel0" gltf-model="#reel" position="-0.3 1.5 -3" rotation="0 0 0" animation="property: rotation; to: 0 0 0; dur: 2000; easing: linear; loop: false" reorderobjectcchildren></a-entity>
    <a-entity id="reel1" gltf-model="#reel" position="0 1.5 -3" rotation="0 0 0" animation="property: rotation; to: 0 0 0; dur: 2000; easing: linear; loop: false" reorderobjectcchildren></a-entity>
    <a-entity id="reel2" gltf-model="#reel" position="0.3 1.5 -3" rotation="0 0 0" animation="property: rotation; to: 0 0 0; dur: 2000; easing: linear; loop: false" reorderobjectcchildren></a-entity>
    <div class="a-loader-title" style="display: none;"></div>
  </a-scene>
  <div class="container">
    <div class="center">
      <button type="button" id="playBtn">ROLL REELS</button>
    </div>
  </div>
</body>

</html>
