<html>
  <head>
    <title>HEDELM√ÑPELI</title>
     <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Karla">
    <style>
      body {
        font-family: 'Karla', serif;
        font-size: 1em;
      }
      .wrapper {
        display: flex;
        margin-top: 25px;
        margin-left: auto;
        margin-right: auto;
        min-height: auto;
        justify-content: center;
      }
      .wrapper > div {
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 5em;
        width: 10%;
        text-align: center;
      }
      checkbox {
        margin: 5px;
        font-size: 2em;
      }
      label {
        font-size: 14;
      }
      @media screen and (max-width: 1200px) {
        body {
          font-size: 2em;
        }
        .wrapper > div {
          margin: 25px;
          padding: 20px;
          font-size: 3em;
          width: 100vw;
          height: auto;
          text-align: center;
        }
        button {
          font-size: 1.25em;
        }
        checkbox {
          margin: 0x;
          padding: 0x;
          width: 10vw;
          height: auto;
          text-align: center;
        }
        label {
          font-size: 40;
        }
      }
    </style>
  </head>
  <body>
    <div style="text-align: center; margin-top: 25px">
      <h1>Hedelm√§peli</h1>
    </div>
    <div
      id="splash"
      style="
        display: none;
        position: absolute;
        z-index: 1;
        width: 50%;
        left: 25%;
      "
    >
      <p id="splashChild"
        style="
          transform: rotate(45deg);
          text-align: center;
          font-size: 10em;
          color: gold;
          margin-top: 100px;
          -webkit-text-stroke-width: 5px;
          -webkit-text-stroke-color: black;
        "
      >
        splash text appears here
      </p>
    </div>
    <div class="wrapper">
      <div id="one">üçì</div>
      <div id="two">üçí</div>
      <div id="three">‚≠ê</div>
    </div>
    <br />
    <div style="text-align: center">
      <button onclick="spin()" style="padding: 10" id="playBtn">SPIN</button>
    </div>
    <div style="text-align: center">
      <button
        onclick="jackpot()"
        style="padding: 10; display: none;"
        id="jackpotBtn"
      >
        debug jackpot
      </button>
    </div>
    <!-- Simply changes every icon to be the scatter icon -->
    <div style="text-align: center">
      <button
        style="padding: 10; display: none"
        id="scatterBtn"
      >
        debug scatter
      </button>
    </div>
    <div style="text-align: center">
      <p>Choose slot features:</p>
      <div class="wrapper">
        <div class="checkBox">
          <input
            type="checkbox"
            id="audio"
            name="audio"
            onchange="muteAudio(this)"
            checked
            autocomplete="off"
          />
          <label for="audio">Audio</label>
        </div>
        <div class="checkBox">
          <input
            type="checkbox"
            class="checkBox"
            id="colorCheckbox"
            name="colorCheckbox"
            onchange="changePageColor(this)"
            checked
            autocomplete="off"
          />
          <label for="colorCheckbox">Colors</label>
        </div>
        <div class="checkBox">
          <input
            type="checkbox"
            class="checkBox"
            id="graphicsCheckbox"
            name="graphicsCheckbox"
            onchange="changeReelSymbols(this)"
            checked
            autocomplete="off"
          />
          <label for="graphicsCheckbox">Graphics</label>
        </div>
        <div class="checkBox">
          <input
            type="checkbox"
            class="checkBox"
            id="splashCheckbox"
            name="splashCheckbox"
            onchange="toggleSplash(this)"
            checked
            autocomplete="off"
          />
          <label for="splashCheckbox">Splash</label>
        </div>
      </div>
    </div>
    <br />
    <div style="
          background: #f1f1f1;
          padding: 20px;
          width: fit-content;
          position: absolute;
          right: 5%;
          bottom: 25%;">
      <div style="text-align: center">
        <p>Your money:</p>
      </div>
      <div style="text-align: center; font-size: 2em;" id="money">5</div>
    </div>
    <script src="components/init.js" defer></script>
    <script src="components/features.js" defer></script>
    <script src="components/game-loop.js" defer></script>
    <script src="components/coin-balance.js" defer></script>
    <script src="components/audio-playback.js" defer></script>
  </body>
</html>
